<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; direction: rtl; }
        #scanner-container { width: 100%; max-width: 400px; height: 300px; margin: auto; border: 2px solid #000; }
        select, button { margin-top: 10px; padding: 10px; font-size: 18px; }
    </style>
</head>
<body>

    <h1>ماسح الباركود</h1>

    <label for="attendanceType">اختر الحضور:</label>
    <select id="attendanceType">
        <option value="الحضور الاول">الحضور الاول</option>
        <option value="الحضور الثاني">الحضور الثاني</option>
        <option value="الحضور الثالث">الحضور الثالث</option>
        <option value="الحضور الرابع">الحضور الرابع</option>
        <option value="الحضور الخامس">الحضور الخامس</option>
        <option value="الحضور السادس">الحضور السادس</option>
        <option value="الحضور السابع">الحضور السابع</option>
        <option value="الحضور الثامن">الحضور الثامن</option>
        <option value="الحضور التاسع">الحضور التاسع</option>
        <option value="الحضور العاشر">الحضور العاشر</option>
        <option value="الحضور الحادي عشر">الحضور الحادي عشر</option>
    </select>

    <div id="scanner-container"></div>
    <p id="result">wating for scanning...</p>

    <script>
        function startScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner-container"),
                    constraints: { width: 400, height: 300, facingMode: "environment" }
                },
                decoder: { readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"] }
            }, function (err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function (data) {
                let barcode = data.codeResult.code;
                document.getElementById("result").textContent = "Done: " + barcode;
                sendToGoogleSheets(barcode);
                Quagga.stop();
                setTimeout(startScanner, 2000); // Restart scanner after 2 seconds
            });
        }

        function sendToGoogleSheets(barcode) {
            const url = "https://script.google.com/macros/s/AKfycbz1YwayLuQkHwMoDMqYnQ7w09wjdavwj02nXSLqPg/dev"; // Replace with your Web App URL
            const attendanceType = document.getElementById("attendanceType").value;

            fetch(url, {
                method: "POST",
                body: JSON.stringify({ barcode: barcode, attendance: attendanceType }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error("Error:", error));
        }

        startScanner();
    </script>

</body>
</html>
