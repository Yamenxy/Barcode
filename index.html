<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ماسح الباركود</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    video {
      width: 80%;
      max-width: 500px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ماسح الباركود</h1>
  <label for="attendance">اختر الحضور:</label>
  <select id="attendance">
    <option value="0">الحضور الاول</option>
    <option value="1">الحضور الثاني</option>
    <option value="2">الحضور الثالث</option>
    <option value="3">الحضور الرابع</option>
    <!-- Add more attendance options as needed -->
  </select>
  <br />
  <video id="video" autoplay></video>
  <p id="status">...waiting for scanning</p>

  <script>
    // Initialize ZXing Barcode Reader
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById("video");
    const statusElement = document.getElementById("status");

    // Start the video stream
    codeReader.decodeFromVideoDevice(null, videoElement, (result, err) => {
      if (result) {
        const barcode = result.text; // Scanned barcode
        const attendanceIndex = document.getElementById("attendance").value; // Selected attendance
        statusElement.textContent = `Barcode: ${barcode}`;
        // Call the Apps Script function
        updateGoogleSheet(barcode, attendanceIndex);
      } else if (err && !(err instanceof ZXing.NotFoundException)) {
        console.error(err);
        statusElement.textContent = "Error reading barcode!";
      }
    });

    // Function to update Google Sheet
    function updateGoogleSheet(barcode, attendanceIndex) {
      const scriptURL = "https://script.google.com/macros/s/AKfycbxuCJuHLGRMdLfros3Cd5wwqc-KlrSQisbeZvEvU1MdxQmAd7M7SUrp5g85quyQTgs/exec"; // Replace with your Apps Script URL
      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ barcode, attendanceIndex })
      })
        .then((response) => response.json())
        .then((data) => {
          if (data.success) {
            statusElement.textContent = "تم التحديث بنجاح!";
          } else {
            statusElement.textContent = "حدث خطأ أثناء التحديث.";
          }
        })
        .catch((error) => {
          console.error("Error:", error);
          statusElement.textContent = "فشل الاتصال بالسيرفر.";
        });
    }
  </script>
</body>
</html>
